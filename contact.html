            </div>
        </div>

    <div class="container mt-4">
        <h1 class="display-4">Contact Retro Threads</h1>

        <form action="https://hnitest.go.yj.fr" method="post">
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input class="form-control" id="lastname" type="text" name="lastname" required>
            </div>

            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input class="form-control" id="firstname" type="text" name="firstname" required>
            </div>

            <div class="form-group">
                <label for="mail">Email:</label>
                <input class="form-control" id="mail" type="email" name="email" placeholder="yourmail@yahoo.com" required>
            </div>

            <div class="form-group">
                <label for="request">Request:</label>
                <textarea class="form-control" name="request" id="request" cols="66" rows="10" required></textarea>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select class="form-control" name="country" id="country" required>
                    <option value="USA">USA</option>
                    <option value="France">France</option>
                    <option value="Spain">Spain</option>
                    <option value="Germany">Germany</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
